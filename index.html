<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Info on bowling alleys in the Bay Area" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://cdn.glitch.global/43dd947c-038b-4fdf-b006-731e87149d1f/icon.png?v=1681530940118" />

    <title>Bowling Alleys in the Bay Area</title>

    <!-- import the webpage's stylesheet -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One&family=IBM+Plex+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <!-- this is the start of content -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="https://bowling-in-bay-area.glitch.me/#"
          ><img
            width="32px"
            id="icon"
            src="https://cdn.glitch.global/43dd947c-038b-4fdf-b006-731e87149d1f/icon.png?v=1681530940118"
          />Bowling Alleys in the Bay Area</a
        >
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <h1>Bowling Alleys in the Bay Area</h1>
      </div>
    </div>

    <div class="container">
      <div class="row" id="alley-container"></div>
    </div>

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
    <script>
      var tooltipTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="tooltip"]')
      );
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
      });

      const cards = document.querySelectorAll(".card");
      Array.prototype.forEach.call(cards, (card) => {
        let down,
          up,
          link = card.querySelector("h5 a");
        card.onmousedown = () => (down = +new Date());
        card.onmouseup = () => {
          up = +new Date();
          if (up - down < 200) {
            link.click();
          }
        };
      });
    </script>
    <script src="/script.js" defer></script>
  </body>
</html>
